{% extends 'base.html' %} {% block content %}
<form method="POST">
  {% csrf_token %}
  <label for="username">Username: </label>
  <input
    type="text"
    name="username"
    placeholder="username"
    class="form-control"
  />

  <label for="password">Password: </label>
  <input
    type="password"
    name="password"
    placeholder="password"
    class="form-control"
  />

  <input type="submit" value="Login" />
</form>
{% endblock %}
